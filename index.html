<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Quote-box">
        <h1>Quote of the day</h1>
        <blockquote id="quoteDisplay">Loading...</blockquote>
        <span>Loading...</span>

            <button onclick="tweet()"><img src="images/Logo_of_Twitter.svg.png">Tweet</button>
        </div>
    </div>
    
</body>
    <script src="script.js"></script>
</html>
